<html>
  <head>
    <title>主应用</title>
    <style>
      #sub-container {
        width: 100%;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
        border: 4px solid green;
      }
      .header{
        width: 100%;
        height: 100px;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>主应用</h1>
    </div>
    <div id="sub-container"></div>
    <script>
      const subAppUrl = 'http://127.0.0.1:5500/demo/loadHtmlMvp/sub.html';
      fetch(subAppUrl)
        .then((res) => res.text())
        .then((html) => {
          const div = document.getElementById('sub-container');
          console.log(html);
          div.innerHTML = html;
        });
    </script>
    </body>
</html>
